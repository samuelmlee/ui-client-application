<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items for Sale</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-light">

<div class="container py-5">

    <!-- Header fragment -->
    <div th:replace="fragments :: header"></div>

    <h1 class="text-center mb-4">Items for Sale</h1>

    <!-- Items table -->
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item Reference</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${items.empty}">
                    <td colspan="4">No items available.</td>
                </tr>
                <tr th:each="item : ${items}">
                    <th scope="row" th:text="${item.id}"></th>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <form th:action="@{'/cart/' + ${item.id}}" method="post">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
