<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-light">

<div class="container py-5">

    <div th:replace="fragments :: header"></div>

    <h1 class="text-center mb-4">User Registration</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Registration Form -->
            <form action="/register" method="post" th:object="${user}" class="border p-5 rounded bg-white">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
